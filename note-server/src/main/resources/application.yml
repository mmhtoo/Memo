
server:
  port: 9000
  servlet:
    context-path: /api
spring:
  datasource:
    username: ${DB_USER}
    url: jdbc:mysql://localhost:${DB_PORT}/${DB_NAME}
    password: ${DB_PASSWORD}
    driver-class: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  mvc:
    throw-exception-if-no-handler-found: true